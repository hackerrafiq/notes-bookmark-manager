<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Bookmarks</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ”– Your Bookmarks</h1>

    <!-- Filter -->
    <div class="flex gap-4 mb-4">
      <input type="text" id="searchInput" placeholder="Search bookmarks..." class="w-full p-2 border rounded" />
      <input type="text" id="filterTags" placeholder="Tags (comma-separated)" class="w-full p-2 border rounded" />
      <button id="searchBtn" class="bg-gray-700 text-white px-4 py-2 rounded">Search</button>
    </div>

    <!-- Form -->
    <form id="bookmarkForm" class="bg-white shadow-md rounded p-4 mb-6">
      <input type="url" id="url" placeholder="https://example.com" required class="w-full mb-2 p-2 border rounded" />
      <input type="text" id="title" placeholder="Title (optional)" class="w-full mb-2 p-2 border rounded" />
      <input type="text" id="description" placeholder="Description" class="w-full mb-2 p-2 border rounded" />
      <input type="text" id="tags" placeholder="Tags (comma-separated)" class="w-full mb-2 p-2 border rounded" />
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Add Bookmark</button>
    </form>

    <!-- List -->
    <div id="bookmarksList" class="space-y-4"></div>
  </div>

  <script src="../js/bookmarks.js"></script>
</body>
</html>
